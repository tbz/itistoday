<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="initial-scale=0.3,user-scalable=no">
<link rel="apple-touch-icon" href="touch-icon.png">

<style type="text/css">
* { font-size: 100%; margin: 0; padding: 0; }
body { font: 300 128px "Helvetica Neue", Helvetica, Arial, sans-serif; padding: 1em 4px; text-align: center; }
p { bottom: 50%; position: absolute; width: 100%; }

.friday p { color: #9d261d }
.saturday p, .sunday p { color: #999; }
</style>
</head>
<body>

<p>IT IS TODAY.</p>

<script>
// TODO window.navigator.standalone

document.ontouchmove = function (e) {
	e.preventDefault();
};


(function () {

var dayNames = [
	"SUNDAY",
	"MONDAY",
	"TUESDAY",
	"WEDNESDAY",
	"THURSDAY",
	"FRIDAY",
	"SATURDAY"
];

var el = document.getElementsByTagName("p")[0];

(function () {
	var now = new Date();
	document.getElementsByTagName("body")[0].className = dayNames[ now.getDay() ].toLowerCase();

	setDisplayString(el);
	window.setTimeout( arguments.callee, 10000 );
})();


function getString()
{
	var now = new Date();
	return "IT IS " + dayNames[ now.getDay() ] + ".";
}

function setDisplayString(el)
{
	el.innerHTML = getString();
}

})();
</script>

</body>
</html>
